<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gen AI Demo - Monitoring</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f7fafc;
      color: #333;
      text-align: center;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007bff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 18px;
      margin-bottom: 30px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="message">Processing... please wait</div>

  <script>
    async function pollCaptions() {
      try {
        const response = await fetch('/api/captions');
        if (response.ok) {
          const data = await response.json();
          // You can also check data.length > 0 if needed:
          if (data && data.length > 0) {
            window.location.href = '/views/generation.html';
            return; // Stop polling
          }
        }
      } catch (error) {
        console.error('Polling error:', error);
      }

      // Retry after 3 seconds
      setTimeout(pollCaptions, 2000);
    }

    // Start polling when the page loads
    window.onload = pollCaptions;
  </script>
</body>
</html>
